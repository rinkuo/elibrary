{% extends "base.html" %}

{% block title %}Your Profile | Gilos Market{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold mb-6">Your Profile</h1>

    <form method="post" class="max-w-md">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-4">
                <label for="{{ field.id_for_label }}" class="block text-gray-700 font-bold mb-2">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    {% for error in field.errors %}
                        <p class="text-red-500 text-sm mt-1">{{ error }}</p>
                    {% endfor %}
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="bg-primary text-white px-6 py-3 rounded-lg hover:bg-primary-dark">Update Profile</button>
    </form>
{% endblock %}
