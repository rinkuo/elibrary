{% extends "base.html" %}

{% block title %}Delete Product | Gilos Market{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold mb-6">Delete Product: {{ product.name }}</h1>

    <p class="text-gray-600 mb-4">Are you sure you want to delete this product?</p>

    <form method="post" class="max-w-md">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-6 py-3 rounded-lg hover:bg-red-600">Delete Product</button>
        <a href="{% url 'products:product_detail' product.id product.slug %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
    </form>
{% endblock %}
