{% extends "base.html" %}

{% block title %}Products | Gilos Market{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold mb-6">Products</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for product in products %}
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-semibold mb-2">{{ product.name }}</h2>
                    <p class="text-gray-600 mb-4">{{ product.description|truncatewords:20 }}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-primary font-bold">${{ product.price }}</span>
                        <a href="{{ product.get_absolute_url }}" class="bg-primary text-white px-4 py-2 rounded hover:bg-primary-dark">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
