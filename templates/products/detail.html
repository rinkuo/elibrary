{% extends "base.html" %}

{% block title %}{{ product.name }} | Gilos Market{% endblock %}

{% block content %}
    <div class="flex flex-col md:flex-row">
        <div class="md:w-1/2 mb-6 md:mb-0">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full rounded-lg shadow-md">
        </div>
        <div class="md:w-1/2 md:pl-8">
            <h1 class="text-3xl font-bold mb-4">{{ product.name }}</h1>
            <p class="text-gray-600 mb-4">{{ product.description }}</p>
            <p class="text-2xl font-bold text-primary mb-6">${{ product.price }}</p>
            <form action="{% url 'cart:cart_add' product.id %}" method="post" class="mb-4">
                {% csrf_token %}
                <button type="submit" class="bg-primary text-white px-6 py-3 rounded-lg hover:bg-primary-dark">Add to Cart</button>
            </form>
            <a href="{% url 'products:product_list' %}" class="text-primary hover:underline">Back to Products</a>
        </div>
    </div>
{% endblock %}
